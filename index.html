<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Username:</label>
        <input
          id="username"
          type="text"
          placeholder="Enter your username"
          required
        />

        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required />

        <label for="phone">Phone:</label>
        <input
          id="phone"
          type="tel"
          placeholder="Enter your phone number"
          required
        />

        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />

        <label for="profile-picture">Profile Picture:</label>
        <input
          id="profile-picture"
          type="file"
          accept="image/*"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea
          id="education"
          placeholder="Enter your education"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          id="experience"
          placeholder="Enter your work experience"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="technical-skills">Technical Skills:</label>
        <textarea
          id="technical-skills"
          placeholder="Enter your technical skills"
          rows="4"
          required
        ></textarea>

        <label for="soft-skills">Soft Skills:</label>
        <textarea
          id="soft-skills"
          placeholder="Enter your soft skills"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Achievements & Certifications</legend>
        <label for="achievements">Achievements:</label>
        <textarea
          id="achievements"
          placeholder="Enter your achievements"
          rows="4"
        ></textarea>

        <label for="certifications">Certifications:</label>
        <textarea
          id="certifications"
          placeholder="Enter your certifications"
          rows="4"
        ></textarea>
      </fieldset>

      <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br />
    <!-- dynamic editable resume -->
    <div id="resume-display" contenteditable="true">
      <!-- resume will be generated here -->
    </div>

    <br />
    <!-- shareable link and download option -->
    <div id="shareable-link-container" style="display: none">
      <h2>Shareable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br />
      <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
